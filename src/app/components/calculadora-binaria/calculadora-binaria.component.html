<mat-card class="card-calculator">
    <form class="form-calculator">
        <mat-card-content>
            <mat-form-field class="form-input-result">
                <mat-label>Resultado</mat-label>
                <input matInput [(ngModel)]="result" disabled [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="form-input-expressao">
                <mat-label>Coloque aqui a express√£o desejada</mat-label>
                <input matInput [(ngModel)]="valueCalc" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>{{ 'calcular' | uppercase}}</button>
        </mat-card-actions>
    </form>
</mat-card>
<div>
  <button mat-button>Ver resultado inteiro</button>
</div>
